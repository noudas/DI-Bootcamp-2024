<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="container">
    <div id="Generator">    
        <h1>Quote Generator</h1>

        <section id="quoteSection">
            <button id="generateQuote">
                <strong>Generate Quote</strong>
            </button>
            <button id="formGenerator">
                <strong>Add a Quote</strong>
            </button>
            <button id="searchGenerator">
                <strong>Find a Quote</strong>
            </button>
        </section>
        
        <section id="searchSection">
            <label for="searchInput">Quote:</label>
            <input type="text" id="searchInput" name="quote" placeholder="">
            <button type="submit" id="searchButton">Search The Quote</button>
        </section>
        
        <div id="quotePrint"></div>

        <section id="formSection">
            <form id="formForm">
                <label for="quoteInput">Quote:</label>
                <input type="text" id="quoteInput" name="quote" placeholder="Enter the quote" required>
        
                <label for="authorInput">Author:</label>
                <input type="text" id="authorInput" name="author" placeholder="Enter the author" required>
        
                <button type="submit" id="addQuoteButton">Add Quote</button>
            </form>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
